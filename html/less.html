<!doctype HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <title>untitled</title>
  </head>
  <body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3">
      <a-assets>
        <!-- 3Dモデルデータ -->
        <a-asset-item id="tree-obj" src="../assets/object/Lowpoly_tree_sample.obj"></a-asset-item>
        <!-- マテリアルデータ -->
        <a-asset-item id="tree-mtl" src="../assets/object/Lowpoly_tree_sample.mtl"></a-asset-item>
      </a-assets>
      <!-- 床を表示 -->
      <a-plane id="ground" width="20" height="20" rotation="-90 0 0" color="#7BC8A4" material="visible: false" shadow></a-plane>
      <!-- 壁を表示 -->
      <a-plane id="wall" width="20" height="20" rotation="0 0 0" color="#DDDDDD" material="visible: false" shadow></a-plane>
      <!-- 床と壁の検知を有効にする -->
      <a-marker-camera preset="hiro" raycaster="objects: [arjs-hit-test]" arjs="debugUIEnabled: false;"></a-marker-camera>
      <!-- 3Dモデルの配置 -->
      <a-obj-model id="tree" src="#tree-obj" mtl="#tree-mtl" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 90 0"></a-obj-model>
    </a-scene>
  </body>
</html>
