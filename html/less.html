<!doctype HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <title>untitled</title>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <!-- 3Dモデルデータ -->
        <a-asset-item id="tree-obj" src="../assets/object/Lowpoly_tree_sample.obj"></a-asset-item>
        <!-- マテリアルデータ -->
        <a-asset-item id="tree-mtl" src="../assets/object/Lowpoly_tree_sample.mtl"></a-asset-item>
        <!-- NFT マーカー -->
        <img id="hiro" src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg">
      </a-assets>
      <!-- NFT マーカーを使って床を検知 -->
      <a-nft
        type="nft"
        url="../assets/arjs/pattern/patt.hiro"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!-- 3Dモデルの配置 -->
        <a-obj-model id="tree" src="#tree-obj" mtl="#tree-mtl" position="0 0 0" scale="1 1 1" rotation="0 90 0"></a-obj-model>
      </a-nft>
    </a-scene>
  </body>
</html>
