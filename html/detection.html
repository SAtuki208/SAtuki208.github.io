<!doctype HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin:0px; overflow:hidden;'>
    <h1>ARマーカー検知ページ</h1>
    <!-- こっからA-Frame -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <a-assets>
            <!-- 3Dモデルデータ -->
            <a-asset-item id="tree-obj" src="../assets/object/Lowpoly_tree_sample.obj"></a-asset-item>
            <!-- マテリアルデータ -->
            <a-asset-item id="tree-mtl" src="../assets/object/Lowpoly_tree_sample.mtl"></a-asset-item>
        </a-assets>
        <!-- オリジナルマーカーの読み込み -->
        <a-marker type="pattern" url="../assets/images/pattern-tree.patt">
            <!-- 3Dモデルの配置 -->
            <a-obj-model id="tree" src="#tree-obj" mtl="#tree-mtl" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-obj-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
