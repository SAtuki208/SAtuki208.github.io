<!doctype HTML>
<html lang="ja">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script> 
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> 
  </head> 
  <body> 
    <a-scene 
      vr-mode-ui="enabled: false" 
      embedded 
      arjs='sourceType: webcam; debugUIEnabled: false;' 
      > 
      <a-assets>
        <!-- 3Dモデルデータ -->
        <a-asset-item id="tree-obj" src="../assets/object/Lowpoly_tree_sample.obj"></a-asset-item>
        <!-- マテリアルデータ -->
        <a-asset-item id="tree-mtl" src="../assets/object/Lowpoly_tree_sample.mtl"></a-asset-item>
      </a-assets>
      
      <!-- オリジナルNFTマーカーの読み込み -->
      <a-nft type="nft" url="../assets/images/nft/tree_nft"> 
        <!-- 3Dモデルの配置 -->
        <!-- <a-box color="red" depth="100" height="100" width="100"></a-box> -->
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="0 1 -1.5" rotation="0 135 0"  scale="0.05 0.05 0.05"></a-entity>
        <a-obj-model id="tree" src="#tree-obj" mtl="#tree-mtl" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0"></a-obj-model>
      </a-nft> 
        <a-entity camera></a-entity> 
    </a-scene> 
  </body> 
</html>
