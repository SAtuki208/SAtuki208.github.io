<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-FrameのJavaScriptファイルの読み込み -->
    <script src="../assets/js/aframe-master.min.js"></script>
</head>

<body>
    <h1>3Dオブジェクト（自分で選んだもの）表示ページ</h1>
    <!-- シーン -->
    <a-scene>   
        <!-- アセット -->
        <a-assets>
            <!-- 3Dモデルデータ -->
            <a-asset-item id="tree-obj" src="../assets/object/Lowpoly_tree_sample.obj"></a-asset-item>
            <!-- マテリアルデータ -->
            <a-asset-item id="tree-mtl" src="../assets/object/Lowpoly_tree_sample.mtl"></a-asset-item>
        </a-assets>
        <!-- 3Dモデルの配置 -->
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" 
        position="0 1 -1.5" rotation="0 135 0"  scale="0.05 0.05 0.05"></a-entity>
    </a-scene>
</body>

</html>
